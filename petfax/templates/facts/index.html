<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}"
    />
  </head>
  <body>
    <div class="main">
      <h1>UseFax</h1>

      <div class="submitter-fact">
        {% for fact in facts %}
        <h4>Submitted by {{ fact.submitter }}</h4>
        {{ fact.fact }} {% endfor %}
      </div>

      <a href="/pets">< Go Back</a>
    </div>
  </body>
</html>
